- id: '1708472646046'
  alias: automation-motion-kitchen
  description: ''
  triggers:
  - entity_id:
    - binary_sensor.sensor_kitchen_occupancy
    to: 'on'
    id: motion
    trigger: state
  - entity_id:
    - binary_sensor.sensor_kitchen_occupancy
    to: 'off'
    id: no-motion
    for:
      hours: 0
      minutes: 2
      seconds: 30
    trigger: state
  - entity_id:
    - light.light_kitchen_light
    to: 'on'
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: no-motion
    trigger: state
    enabled: true
  conditions: []
  actions:
  - if:
    - condition: trigger
      id:
      - motion
    - condition: state
      state: 'off'
      entity_id: light.light_kitchen_light
    then:
    - metadata: {}
      data: {}
      target:
        entity_id: light.light_kitchen_light
      action: light.turn_on
  - if:
    - condition: trigger
      id:
      - no-motion
    - condition: state
      state: 'on'
      entity_id: light.light_kitchen_light
    then:
    - metadata: {}
      data: {}
      target:
        entity_id: light.light_kitchen_light
      action: light.turn_off
  mode: single
- id: '1715010154294'
  alias: automation-evening
  description: ''
  triggers:
  - entity_id:
    - sensor.sensor_outside_illuminance
    for:
      hours: 0
      minutes: 0
      seconds: 0
    below: 2900
    id: turn-on-full
    trigger: numeric_state
    enabled: true
  - entity_id:
    - sensor.sensor_outside_illuminance
    for:
      hours: 0
      minutes: 20
      seconds: 0
    below: 10
    id: turn-on-evening
    trigger: numeric_state
  - entity_id:
    - sensor.sensor_outside_illuminance
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: turn-off
    above: 3150
    trigger: numeric_state
  - at: 01:00:00
    enabled: true
    id: turn-off
    trigger: time
  conditions:
  - condition: state
    entity_id: sensor.sun_solar_rising
    state: 'False'
    enabled: true
  actions:
  - if:
    - condition: trigger
      id:
      - turn-on-full
      enabled: true
    - condition: state
      entity_id: binary_sensor.sensor_inside_motion
      state: 'on'
    then:
    - action: script.script_lights_bypass
      metadata: {}
      data:
        transition: 120
        script: script.script_lights_full
  - if:
    - condition: trigger
      id:
      - turn-on-evening
      enabled: true
    - condition: state
      entity_id: light.lights_all
      state: 'on'
    then:
    - action: script.script_lights_bypass
      metadata: {}
      data:
        transition: 900
        script: script.script_lights_evening
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: light.lights_all
      state: 'on'
    then:
    - metadata: {}
      data:
        transition: 30
      target:
        entity_id: light.lights_all
      action: light.turn_off
    enabled: true
  mode: single
- id: '1716369171251'
  alias: automation-morning
  description: ''
  triggers:
  - at: 09:00:00
    id: turn-on-time
    trigger: time
    enabled: true
  - at: input_datetime.time_morning_lights_offset
    id: turn-on-alarm
    enabled: true
    trigger: time
  - entity_id:
    - sensor.sensor_ceiling_illuminance
    id: turn-off
    above: 65
    trigger: numeric_state
  conditions:
  - condition: state
    entity_id: sensor.sun_solar_rising
    state: 'True'
    enabled: true
  actions:
  - if:
    - condition: trigger
      id:
      - turn-on-time
      - turn-on-alarm
      enabled: true
    - condition: state
      entity_id: binary_sensor.sensor_inside_motion
      state: 'on'
    - condition: template
      value_template: '{{ (trigger.id in [''turn-on-alarm''] or trigger.id in [''turn-on-time'']
        and states(''sensor.pixel_8_next_alarm'') in ["unknown","unavailable"]) and
        is_state(''input_boolean.boolean_morning_lights_routine'', ''off'') }}'
      enabled: true
    then:
    - action: script.script_lights_bypass
      metadata: {}
      data:
        script: script.script_lights_full
        transition: 900
    - metadata: {}
      data: {}
      target:
        entity_id: input_boolean.boolean_morning_lights_routine
      action: input_boolean.turn_on
    - action: notify.notify
      metadata: {}
      data:
        message: '{{ now().strftime(''%H:%M'') }} | LIGHT ON'
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off
      enabled: true
    - condition: state
      entity_id: light.lights_all
      state: 'on'
    then:
    - metadata: {}
      data:
        transition: 30
      target:
        entity_id: light.lights_all
      action: light.turn_off
    enabled: true
  mode: single
