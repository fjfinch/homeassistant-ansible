script_bedroom_lights_full:
  sequence:
  - action: input_text.set_value
    metadata: {}
    data:
      value: Full
    target:
      entity_id: input_text.text_bedroom_lights_state
  - parallel:
    - metadata: {}
      data:
        brightness_pct: 60
        transition: '{{ transition }}'
      target:
        entity_id:
        - light.light_bedroom_floor_lamp_1
      action: light.turn_on
    - metadata: {}
      data:
        brightness_pct: 100
        transition: '{{ transition }}'
      target:
        entity_id:
        - light.light_bedroom_floor_lamp_2
      action: light.turn_on
    - metadata: {}
      data:
        brightness_pct: 100
        transition: '{{ transition }}'
      target:
        entity_id:
        - light.light_bedroom_ceiling
      action: light.turn_on
    - metadata: {}
      data:
        brightness_pct: 100
        transition: '{{ transition }}'
      action: light.turn_on
      target:
        entity_id: light.light_bedroom_nightstand
  - metadata: {}
    data:
      manual_control: true
      entity_id: switch.adaptive_lighting_test
      lights:
      - light.light_bedroom_floor
      - light.light_bedroom_ceiling
      - light.light_bedroom_nightstand
    action: adaptive_lighting.set_manual_control
    enabled: true
  - delay:
      hours: 0
      minutes: 0
      seconds: '{{ transition }}'
      milliseconds: 0
  - metadata: {}
    data:
      manual_control: false
      entity_id: switch.adaptive_lighting_test
      lights:
      - light.light_bedroom_floor
      - light.light_bedroom_ceiling
      - light.light_bedroom_nightstand
    action: adaptive_lighting.set_manual_control
    enabled: true
  alias: script-bedroom-lights-full
  description: ''
  fields:
    transition:
      selector:
        number:
          min: 1
          max: 1000
      name: transition
      default: 1
      required: true
  mode: restart
