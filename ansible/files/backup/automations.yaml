- id: '1744135981096'
  alias: automation-lights-livingroom
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - binary_sensor.sensor_livingroom_motion
    to: 'on'
    id: turn-on-motion
    from: 'off'
  - trigger: state
    entity_id:
    - binary_sensor.sensor_livingroom_motion
    to:
    - 'off'
    for:
      hours: 0
      minutes: 1
      seconds: 15
    id: turn-off
    from:
    - 'on'
  - trigger: numeric_state
    entity_id:
    - sensor.sensor_lux_livingroom_wall_illuminance
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: 0
    id: turn-off
    value_template: '{{ state.state|float - states(''input_number.number_illumination_livingroom_dim'')|float
      - states(''input_number.number_illumination_offset'')|int }}'
  - trigger: numeric_state
    entity_id:
    - sensor.sensor_lux_livingroom_wall_illuminance
    below: input_number.number_illumination_livingroom_dim
    id: turn-on-illum
  - trigger: numeric_state
    entity_id:
    - sensor.sensor_lux_livingroom_wall_illuminance
    id: turn-on-illum
    above: 0
    for:
      hours: 0
      minutes: 0
      seconds: 40
    value_template: '{{ state.state|float - states(''input_number.number_illumination_livingroom_dark'')|float
      - states(''input_number.number_illumination_offset'')|int }}'
  - trigger: numeric_state
    entity_id:
    - sensor.sensor_lux_livingroom_wall_illuminance
    below: input_number.number_illumination_livingroom_dark
    id: turn-on-illum
  - trigger: template
    value_template: '{% set hours = as_timestamp(states(''sensor.sun_next_dusk''))
      | timestamp_custom(''%H'') | int %}

      {% set min = as_timestamp(states(''sensor.sun_next_dusk'')) | timestamp_custom(''%M'')
      | int %}

      {% set ratio = 6/10 %}

      {{ as_timestamp(now()) | timestamp_custom(''%H:%M'') == (((24-hours-min/60)*ratio+hours+min/60)*60*60)
      | timestamp_custom(''%H:%M'', false) }}'
    id: turn-on-illum
  - trigger: state
    entity_id:
    - light.lights_livingroom
    from:
    - 'on'
    id: state
    to:
    - 'off'
  conditions: []
  actions:
  - if:
    - condition: trigger
      id:
      - turn-on-motion
      - turn-on-illum
    - condition: numeric_state
      entity_id: sensor.sensor_lux_livingroom_wall_illuminance
      below: input_number.number_illumination_livingroom_dim
    - condition: state
      entity_id: binary_sensor.sensor_livingroom_motion
      state: 'on'
    then:
    - choose:
      - conditions:
        - condition: or
          conditions:
          - condition: and
            conditions:
            - condition: time
              before: input_datetime.datetime_wakeup_time
            - condition: state
              entity_id: input_boolean.boolean_wakeup_lights
              state: 'off'
          - condition: template
            value_template: '{% set hours = as_timestamp(states(''sensor.sun_next_dusk''))
              | timestamp_custom(''%H'') | int %}

              {% set min = as_timestamp(states(''sensor.sun_next_dusk'')) | timestamp_custom(''%M'')
              | int %}

              {% set ratio = 6/10 %}

              {{ as_timestamp(now()) | timestamp_custom(''%H:%M'') >= (((24-hours-min/60)*ratio+hours+min/60)*60*60)
              | timestamp_custom(''%H:%M'', false) }}'
        sequence:
        - if:
          - condition: not
            conditions:
            - condition: state
              entity_id: input_text.text_livingroom_lights_state
              state: Dim
          then:
          - action: script.turn_on
            metadata: {}
            data:
              variables:
                transition: '{{ 1 if trigger.id == ''turn-on-motion'' else 120 }}'
            target:
              entity_id:
              - script.script_livingroom_lights_dim
      - conditions:
        - condition: numeric_state
          entity_id: sensor.sensor_lux_livingroom_wall_illuminance
          above: 0
          value_template: '{{ state.state|float - states(''input_number.number_illumination_livingroom_dark'')|float
            }}'
        sequence:
        - if:
          - condition: not
            conditions:
            - condition: state
              entity_id: input_text.text_livingroom_lights_state
              state: Partial
          then:
          - action: script.turn_on
            metadata: {}
            data:
              variables:
                transition: '{{ 1 if trigger.id == ''turn-on-motion'' else 45 }}'
            target:
              entity_id: script.script_livingroom_lights_partial
      default:
      - if:
        - condition: not
          conditions:
          - condition: state
            entity_id: input_text.text_livingroom_lights_state
            state: Full
        then:
        - action: script.turn_on
          metadata: {}
          data:
            variables:
              transition: '{{ 1 if trigger.id == ''turn-on-motion'' else 45 }}'
          target:
            entity_id: script.script_livingroom_lights_full
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: light.lights_livingroom
      state: 'on'
    then:
    - action: light.turn_off
      metadata: {}
      data:
        transition: 15
      target:
        entity_id:
        - light.lights_livingroom
  - if:
    - condition: trigger
      id:
      - state
    then:
    - action: input_text.set_value
      metadata: {}
      target:
        entity_id: input_text.text_livingroom_lights_state
      data:
        value: 'Off'
  mode: parallel
  max: 2
