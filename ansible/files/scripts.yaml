script_lights_bypass:
  alias: script-lights-bypass
  sequence:
  - metadata: {}
    data:
      manual_control: false
      entity_id: switch.adaptive_lighting_adapt_lights
      lights: '{{ expand(''light.lights_all'') | selectattr(''state'', ''eq'', ''on'')
        | selectattr(''attributes.color_mode'', ''eq'', ''xy'') | map(attribute =
        ''entity_id'') | list }}

        '
    action: adaptive_lighting.set_manual_control
    enabled: true
  - action: '{{ script }}'
    metadata: {}
    data:
      transition: '{{ transition }}'
  - metadata: {}
    data:
      manual_control: true
      entity_id: switch.adaptive_lighting_adapt_lights
      lights: '{{ expand(''light.lights_all'') | selectattr(''state'', ''eq'', ''on'')
        | map(attribute = ''entity_id'') | list }}

        '
    action: adaptive_lighting.set_manual_control
    enabled: true
  - delay:
      hours: 0
      minutes: 0
      seconds: '{{ transition }}'
      milliseconds: 0
    enabled: true
  - if:
    - condition: template
      value_template: '{{ expand(''light.lights_all'') | selectattr(''state'', ''eq'',
        ''on'') | rejectattr(''attributes.color_mode'', ''eq'', ''xy'') | map(attribute
        = ''entity_id'') | list | count > 0 }}'
    then:
    - metadata: {}
      data:
        manual_control: false
        entity_id: switch.adaptive_lighting_adapt_lights
        lights: '{{ expand(''light.lights_all'') | selectattr(''state'', ''eq'', ''on'')
          | rejectattr(''attributes.color_mode'', ''eq'', ''xy'') | map(attribute
          = ''entity_id'') | list }}

          '
      action: adaptive_lighting.set_manual_control
      enabled: true
    enabled: true
  description: ''
  fields:
    transition:
      selector:
        number:
          min: 1
          max: 1800
      name: transition
      default: 1
      required: true
    script:
      selector:
        entity: {}
      name: script
      required: true
  mode: parallel
  max: 10
