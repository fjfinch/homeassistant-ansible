    to: 'on'
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: no-motion
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - motion
    - condition: state
      entity_id: light.kitchen_light_light
      state: 'off'
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.kitchen_light_light
      data: {}
  - if:
    - condition: trigger
      id:
      - no-motion
    - condition: state
      entity_id: light.kitchen_light_light
      state: 'on'
    then:
    - service: light.turn_off
      target:
        entity_id:
        - light.kitchen_light_light
