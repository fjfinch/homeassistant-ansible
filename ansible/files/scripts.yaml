script_lights_bypass_new:
  alias: script-lights-bypass-new
  sequence:
  - metadata: {}
    data:
      manual_control: true
      entity_id: switch.adaptive_lighting_adapt_lights
    action: adaptive_lighting.set_manual_control
    enabled: true
  - action: '{{ script }}'
    metadata: {}
    data:
      transition: '{{ transition }}'
  - delay:
      hours: 0
      minutes: 0
      seconds: '{{ transition }}'
      milliseconds: 0
  - metadata: {}
    data:
      manual_control: false
      entity_id: switch.adaptive_lighting_adapt_lights
    action: adaptive_lighting.set_manual_control
    enabled: true
  description: ''
  fields:
    transition:
      selector:
        number:
          min: 1
          max: 1000
      name: transition
      default: 1
      required: true
    script:
      selector:
        entity: {}
      name: script
      required: true
  mode: restart
script_lights_evening:
  alias: script-lights-evening
  sequence:
  - parallel:
    - action: light.turn_on
      metadata: {}
      data:
        transition: '{{ transition }}'
        brightness_pct: 85
      target:
        entity_id:
        - light.light_working_area_light
        - light.light_living_area_1_light
    - metadata: {}
      data:
        transition: '{{ transition }}'
        brightness_pct: 5
      target:
        entity_id:
        - light.light_living_area_2_light
      action: light.turn_on
    - metadata: {}
      data:
        transition: '{{ transition }}'
        brightness_pct: 60
      target:
        entity_id:
        - light.light_eating_area
        - light.light_sleeping_area_light_2
      action: light.turn_on
    enabled: true
  - metadata: {}
    data:
      manual_control: true
      entity_id: switch.adaptive_lighting_adapt_lights
      lights:
      - light.light_working_area_light
      - light.light_living_area_1_light
      - light.light_living_area_2_light
      - light.light_eating_area
      - light.light_sleeping_area_light_2
    action: adaptive_lighting.set_manual_control
    enabled: true
  - delay:
      hours: 0
      minutes: 0
      seconds: '{{ transition }}'
      milliseconds: 0
  - metadata: {}
    data:
      manual_control: false
      entity_id: switch.adaptive_lighting_adapt_lights
      lights:
      - light.light_working_area_light
      - light.light_living_area_1_light
      - light.light_living_area_2_light
      - light.light_eating_area
      - light.light_sleeping_area_light_2
    action: adaptive_lighting.set_manual_control
    enabled: true
  description: ''
  fields:
    transition:
      selector:
        number:
          min: 1
          max: 1000
      name: transition
      default: 1
      required: true
  mode: restart
