- id: '1708472646046'
  alias: automation-motion-kitchen
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.signify_netherlands_b_v_sml003_occupancy_2
    to: 'on'
    id: motion
  - platform: state
    entity_id:
    - binary_sensor.signify_netherlands_b_v_sml003_occupancy_2
    to: 'off'
    id: no-motion
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: state
    entity_id:
    - light.helper_light_kitchen
    to: 'on'
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: no-motion
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - motion
    - condition: state
      entity_id: light.helper_light_kitchen
      state: 'off'
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.helper_light_kitchen
      data: {}
  - if:
    - condition: trigger
      id:
      - no-motion
    - condition: state
      entity_id: light.helper_light_kitchen
      state: 'on'
    then:
    - service: light.turn_off
      target:
        entity_id:
        - light.helper_light_kitchen
      data:
        transition: 0.5
  mode: single
