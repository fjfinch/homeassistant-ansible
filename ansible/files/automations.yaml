- id: '1716369171251'
  alias: automation-morning
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.kb2003_next_alarm
    id: set-alarm
  - platform: time
    at: 09:00:00
    id: turn-on-time
  - platform: time
    at: input_datetime.helper_time_offset
    id: turn-on-alarm
    enabled: true
  - platform: time
    at: '12:00:00'
    id: turn-off
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - set-alarm
    then:
    - if:
      - condition: template
        value_template: '{{ trigger.to_state.state in ["unknown","unavailable"] }}'
      then:
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.helper_time_offset
        data:
          datetime: '1970-01-01 00:00:00'
      else:
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.helper_time_offset
        data:
          timestamp: '{{ (as_timestamp(trigger.to_state.state) | int ) - 15*60 }}'
        enabled: true
  - if:
    - condition: trigger
      id:
      - turn-on-alarm
      - turn-on-time
      enabled: true
    - condition: template
      value_template: "{% if now().hour < 12 %}\n  {{ (trigger.id in ['turn-on-alarm']
        or trigger.id in ['turn-on-time'] and states('sensor.kb2003_next_alarm') in
        [\"unknown\",\"unavailable\"]) and is_state('input_boolean.helper_already_turned_on',
        'off') }}\n{% else %}\n  {{ trigger.id in ['turn-on-time'] }}\n{% endif %}"
      enabled: true
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.helper_light_full
      data:
        kelvin: 3800
        brightness_pct: 100
        transition: 900
      enabled: true
    - service: light.turn_on
      target:
        entity_id:
        - light.helper_light_dim
      data:
        kelvin: 3800
        brightness_pct: 75
        transition: 900
      enabled: true
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.helper_already_turned_on
      data: {}
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off
      enabled: true
    then:
    - service: light.turn_off
      data:
        transition: 0.5
      target:
        entity_id:
        - light.helper_light_full
        - light.helper_light_dim
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.helper_already_turned_on
      data: {}
    enabled: true
  mode: single
