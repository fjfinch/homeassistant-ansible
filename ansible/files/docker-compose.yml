---
version: '3'

services:
  homeassistant:
    image: ghcr.io/home-assistant/home-assistant:stable
    container_name: homeassistant
    hostname: homeassistant
    network_mode: host
    restart: unless-stopped
    privileged: true
    environment:
      TZ: "${DEVICE_TIMEZONE}"
    volumes:
      - volume_homeassistant:/config

volumes:
  volume_homeassistant:
    external: true
