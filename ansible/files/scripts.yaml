script_bedroom_lights_full:
  sequence:
  - action: input_text.set_value
    metadata: {}
    data:
      value: full
    target:
      entity_id: input_text.text_bedroom_lights_state
  - parallel:
    - metadata: {}
      data:
        brightness_pct: 100
        transition: '{{ transition }}'
      target:
        entity_id:
        - light.light_bedroom_desk_light_2
        - light.light_bedroom_nightstand_light
        - light.light_bedroom_ceiling
      action: light.turn_on
  - metadata: {}
    data:
      manual_control: true
      entity_id: switch.adaptive_lighting_adapt_lights
      lights:
      - light.light_bedroom_desk_light_2
      - light.light_bedroom_ceiling
      - light.light_bedroom_nightstand_light
    action: adaptive_lighting.set_manual_control
  - delay:
      hours: 0
      minutes: 0
      seconds: '{{ transition }}'
      milliseconds: 0
  - metadata: {}
    data:
      manual_control: false
      entity_id: switch.adaptive_lighting_adapt_lights
      lights:
      - light.light_bedroom_desk_light_2
      - light.light_bedroom_ceiling
      - light.light_bedroom_nightstand_light
    action: adaptive_lighting.set_manual_control
  alias: script-bedroom-lights-full
  description: ''
  fields:
    transition:
      selector:
        number:
          min: 1
          max: 1000
      name: transition
      default: 1
      required: true
  mode: restart
