- id: '1719353980068'
  alias: automation-coming-home
  description: ''
  triggers:
  - entity_id:
    - binary_sensor.sensor_door_opening
    to: 'on'
    trigger: state
    enabled: true
  conditions:
  - condition: state
    entity_id: binary_sensor.sensor_inside_motion
    state: 'off'
  - condition: state
    entity_id: light.lights_all
    state: 'off'
  actions:
  - choose:
    - conditions:
      - condition: numeric_state
        entity_id: sensor.sensor_outside_illuminance
        below: 10
      sequence:
      - action: script.script_lights_evening
        metadata: {}
        data:
          transition: 1
    - conditions:
      - condition: numeric_state
        entity_id: sensor.sensor_outside_illuminance
        below: 2900
      sequence:
      - action: script.script_lights_full
        metadata: {}
        data:
          transition: 1
  mode: single
