- id: '1708472646046'
  alias: automation-motion-kitchen
  description: ''
  triggers:
  - entity_id:
    - binary_sensor.sensor_kitchen_occupancy
    to: 'on'
    id: motion
    trigger: state
  - entity_id:
    - binary_sensor.sensor_kitchen_occupancy
    to: 'off'
    id: no-motion
    for:
      hours: 0
      minutes: 2
      seconds: 0
    trigger: state
  - entity_id:
    - light.light_kitchen_light
    to: 'on'
    for:
      hours: 0
      minutes: 15
      seconds: 0
    id: no-motion
    trigger: state
    enabled: true
  conditions: []
  actions:
  - if:
    - condition: trigger
      id:
      - motion
    - condition: state
      state: 'off'
      entity_id: light.light_kitchen_light
    then:
    - metadata: {}
      data:
        brightness_pct: 80
      target:
        entity_id: light.light_kitchen_light
      action: light.turn_on
  - if:
    - condition: trigger
      id:
      - no-motion
    - condition: state
      entity_id: binary_sensor.sensor_kitchen_occupancy
      state: 'off'
    - condition: state
      state: 'on'
      entity_id: light.light_kitchen_light
    then:
    - metadata: {}
      data: {}
      target:
        entity_id: light.light_kitchen_light
      action: light.turn_off
  mode: single
- id: '1715010154294'
  alias: automation-evening
  description: ''
  triggers:
  - entity_id:
    - sensor.sensor_outside_illuminance
    for:
      hours: 0
      minutes: 0
      seconds: 0
    below: 3000
    id: turn-on-full
    trigger: numeric_state
    enabled: true
  - entity_id:
    - sensor.sensor_outside_illuminance
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: turn-off
    above: 3200
    trigger: numeric_state
  - trigger: template
    value_template: '{% set hours = as_timestamp(states(''sensor.sun_next_dusk''))
      | timestamp_custom(''%H'') | int %}

      {% set min = as_timestamp(states(''sensor.sun_next_dusk'')) | timestamp_custom(''%M'')
      | int %}

      {% set ratio = 1/9 %}

      {{ as_timestamp(now()) | timestamp_custom(''%H:%M'') == (((24-hours-min/60)*ratio+hours+min/60)*60*60)
      | timestamp_custom(''%H:%M'', false) }}'
    id: turn-on-evening
  - trigger: template
    value_template: '{% set hours = as_timestamp(states(''sensor.sun_next_dusk''))
      | timestamp_custom(''%H'') | int %}

      {% set min = as_timestamp(states(''sensor.sun_next_dusk'')) | timestamp_custom(''%M'')
      | int %}

      {% set ratio = 2/3 %}

      {{ as_timestamp(now()) | timestamp_custom(''%H:%M'') == (((24-hours-min/60)*ratio+hours+min/60)*60*60)
      | timestamp_custom(''%H:%M'', false) }}'
    id: turn-on-night
  - at: 02:00:00
    enabled: true
    id: turn-off
    trigger: time
  conditions:
  - condition: state
    entity_id: sensor.sun_solar_rising
    state: 'False'
    enabled: true
  actions:
  - if:
    - condition: trigger
      id:
      - turn-on-full
      enabled: true
    - condition: state
      entity_id: binary_sensor.sensor_inside_motion
      state: 'on'
    then:
    - action: script.script_lights_full
      metadata: {}
      data:
        transition: 120
  - if:
    - condition: trigger
      id:
      - turn-on-evening
      enabled: true
    - condition: state
      entity_id: light.lights_all
      state: 'on'
    then:
    - action: script.script_lights_evening
      metadata: {}
      data:
        transition: 300
  - if:
    - condition: trigger
      id:
      - turn-on-night
      enabled: true
    - condition: state
      entity_id: light.lights_all
      state: 'on'
    then:
    - action: script.script_lights_night
      metadata: {}
      data:
        transition: 300
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: light.lights_all
      state: 'on'
    then:
    - metadata: {}
      data:
        transition: 30
      target:
        entity_id: light.lights_all
      action: light.turn_off
    enabled: true
  mode: single
- id: '1716369171251'
  alias: automation-morning
  description: ''
  triggers:
  - at: 09:00:00
    id: turn-on-time
    trigger: time
    enabled: true
  - at: input_datetime.time_morning_lights_offset
    id: turn-on-alarm
    enabled: true
    trigger: time
  - entity_id:
    - sensor.sensor_working_illuminance
    id: turn-off
    above: 45
    trigger: numeric_state
  conditions:
  - condition: state
    entity_id: sensor.sun_solar_rising
    state: 'True'
    enabled: true
  actions:
  - if:
    - condition: trigger
      id:
      - turn-on-time
      - turn-on-alarm
      enabled: true
    - condition: state
      entity_id: binary_sensor.sensor_inside_motion
      state: 'on'
    - condition: template
      value_template: '{{ (trigger.id in [''turn-on-alarm''] or trigger.id in [''turn-on-time'']
        and states(''sensor.pixel_8_next_alarm'') in ["unknown","unavailable"]) and
        is_state(''input_boolean.boolean_morning_lights_routine'', ''off'') }}'
      enabled: true
    then:
    - action: script.script_lights_full
      metadata: {}
      data:
        transition: 900
    - metadata: {}
      data: {}
      target:
        entity_id: input_boolean.boolean_morning_lights_routine
      action: input_boolean.turn_on
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off
      enabled: true
    - condition: state
      entity_id: light.lights_all
      state: 'on'
    then:
    - metadata: {}
      data:
        transition: 30
      target:
        entity_id: light.lights_all
      action: light.turn_off
    enabled: true
  mode: single
