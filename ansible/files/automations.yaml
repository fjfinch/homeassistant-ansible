- id: '1709248005558'
  alias: automation-sound-beamer
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.optoma_hd146x
    id: turn-on
    from: unavailable
    enabled: true
  - platform: state
    entity_id:
    - media_player.optoma_hd146x
    to: unavailable
    id: turn-off
    enabled: true
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - turn-on
    then:
    - if:
      - condition: state
        entity_id: media_player.denon_dra_800h
        state: 'off'
      then:
      - service: media_player.turn_on
        target:
          entity_id: media_player.denon_dra_800h
        data: {}
    - if:
      - condition: not
        conditions:
        - condition: state
          entity_id: media_player.denon_dra_800h
          attribute: source
          state: CBL/SAT
      then:
      - service: media_player.select_source
        target:
          entity_id: media_player.denon_dra_800h
        data:
          source: CBL/SAT
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: media_player.denon_dra_800h
      state: 'on'
    - condition: state
      entity_id: media_player.denon_dra_800h
      attribute: source
      state: CBL/SAT
    then:
    - service: media_player.turn_off
      target:
        entity_id:
        - media_player.denon_dra_800h
      data: {}
  mode: single
- id: '1715010154294'
  alias: automation-evening
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.signify_netherlands_b_v_sml004_illuminance
    for:
      hours: 0
      minutes: 0
      seconds: 0
    below: 550
    id: turn-on
  - platform: numeric_state
    entity_id:
    - sensor.signify_netherlands_b_v_sml004_illuminance
    for:
      hours: 0
      minutes: 5
      seconds: 0
    id: turn-off
    above: 550
  - platform: time
    at: 01:00:00
    enabled: true
    id: turn-off
  condition:
  - condition: state
    entity_id: sensor.sun_solar_rising
    state: 'False'
  action:
  - if:
    - condition: trigger
      id:
      - turn-on
      enabled: true
    then:
    - service: light.turn_on
      data:
        transition: 300
        brightness_pct: 75
        kelvin: 2700
      target:
        entity_id:
        - light.helper_light_full
    - service: light.turn_on
      target:
        entity_id:
        - light.helper_light_dim
      data:
        brightness_pct: 60
        transition: 300
        kelvin: 2700
      enabled: true
    - service: notify.notify
      metadata: {}
      data:
        message: '{{ now().hour }}:{{ now().minute }} | Evening - lights ON'
  - if:
    - condition: trigger
      id:
      - turn-off
    then:
    - service: light.turn_off
      data:
        transition: 0.5
      target:
        entity_id:
        - light.helper_light_full
        - light.helper_light_dim
    - service: notify.notify
      metadata: {}
      data:
        message: '{{ now().hour }}:{{ now().minute }} | Evening - lights OFF'
    enabled: true
  mode: single
