- id: '1706919178130'
  alias: automation-evening
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.sun_solar_elevation
    below: 12
    id: turn-lights-on
    enabled: true
  - platform: time
    at: 01:00:00
    enabled: true
    id: turn-lights-off
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - turn-lights-on
    then:
    - service: automation.trigger
      metadata: {}
      data:
        skip_condition: true
      target:
        entity_id:
        - automation.automation_lights_on_transition
  - if:
    - condition: trigger
      id:
      - turn-lights-off
    then:
    - service: automation.trigger
      metadata: {}
      data:
        skip_condition: true
      target:
        entity_id:
        - automation.automation_lights_off
    enabled: true
  mode: single
- id: '1707333453641'
  alias: automation-morning
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.kb2003_next_alarm
    id: set-time
    for:
      hours: 0
      minutes: 0
      seconds: 0
  - platform: time
    at: input_datetime.helper_time_offset
    id: action-on-alarm
    enabled: true
  - platform: numeric_state
    entity_id:
    - sensor.sun_solar_elevation
    above: 9
    id: action-on-sun
    enabled: true
  - platform: time
    at: '12:00:00'
    id: action-off
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - set-time
    then:
    - if:
      - condition: template
        value_template: '{{ trigger.to_state.state in ["unknown","unavailable"] }}'
      then:
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.helper_time_offset
        data:
          datetime: '1970-01-01 00:00:00'
      else:
      - variables:
          offset_alarm: 15
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.helper_time_offset
        data:
          timestamp: '{{ (as_timestamp(trigger.to_state.state) | int ) - offset_alarm*60
            }}'
        enabled: true
      enabled: true
    enabled: true
  - if:
    - condition: trigger
      id:
      - action-on-alarm
      - action-on-sun
    - condition: template
      value_template: '{% set x = now().hour < 12 %}

        {{ x if trigger.id in [''action-on-alarm''] else True }}

        '
      enabled: true
    - condition: template
      value_template: '{% set x = states(''sensor.kb2003_next_alarm'') in ["unknown","unavailable"]
        %}

        {% set y = now().hour >= 12 %}

        {{ x or y if trigger.id in [''action-on-sun''] else True }}

        '
      enabled: true
    then:
    - service: automation.trigger
      metadata: {}
      data:
        skip_condition: true
      target:
        entity_id:
        - automation.automation_lights_on_transition
    enabled: true
  - if:
    - condition: trigger
      id:
      - action-off
    then:
    - service: automation.trigger
      metadata: {}
      data:
        skip_condition: true
      target:
        entity_id:
        - automation.automation_lights_off
    enabled: true
  mode: single
- id: '1707575287185'
  alias: automation-lights-on
  description: ''
  trigger: []
  condition: []
  action:
  - if:
    - condition: or
      conditions:
      - condition: state
        entity_id: light.helper_all_entities
        state: 'off'
        enabled: true
      - condition: state
        entity_id: light.helper_all_entities
        state: unavailable
        enabled: true
      - condition: state
        entity_id: light.helper_all_entities
        state: unknown
        enabled: true
    then:
    - service: notify.notify
      metadata: {}
      data:
        message: LIGHTS ON
    - service: light.turn_on
      data:
        kelvin: 2800
      target:
        entity_id:
        - light.helper_all
  mode: single
- id: '1707575315577'
  alias: automation-lights-off
  description: ''
  trigger: []
  condition: []
  action:
  - if:
    - condition: state
      entity_id: light.helper_all
      state: 'on'
    then:
    - service: notify.notify
      metadata: {}
      data:
        message: LIGHTS OFF
    - service: light.turn_off
      target:
        entity_id:
        - light.helper_all
      data: {}
  mode: single
