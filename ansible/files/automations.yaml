- id: '1706919178130'
  alias: automation-evening
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.sun_solar_elevation
    below: 14
    id: turn-on
    enabled: true
  - platform: time
    at: 01:00:00
    enabled: true
    id: turn-off
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - turn-on
    then:
    - if:
      - condition: state
        entity_id: light.helper_light_all_entities
        state: 'off'
      then:
      - service: light.turn_on
        target:
          entity_id:
          - light.helper_light_all_entities
        data:
          kelvin: 2500
          brightness_pct: 1
      - service: light.turn_on
        target:
          entity_id: light.helper_light_all_entities
        data:
          transition: 600
          brightness_pct: 80
      else:
      - service: light.turn_on
        target:
          entity_id:
          - light.helper_light_all_entities
        data:
          kelvin: 2550
          transition: 600
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: light.helper_light_all
      state: 'on'
    then:
    - service: light.turn_off
      target:
        entity_id:
        - light.helper_light_all
      data: {}
    enabled: true
  mode: single
- id: '1707333453641'
  alias: automation-morning
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.kb2003_next_alarm
    id: set-time
    for:
      hours: 0
      minutes: 0
      seconds: 0
  - platform: numeric_state
    entity_id:
    - sensor.sun_solar_elevation
    above: 10
    id: turn-on-sun
    enabled: true
  - platform: time
    at: input_datetime.helper_time_offset
    id: turn-on-alarm
    enabled: true
  - platform: time
    at: '12:00:00'
    id: turn-off
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - set-time
    then:
    - if:
      - condition: template
        value_template: '{{ trigger.to_state.state in ["unknown","unavailable"] }}'
      then:
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.helper_time_offset
        data:
          datetime: '1970-01-01 00:00:00'
      else:
      - service: input_datetime.set_datetime
        target:
          entity_id: input_datetime.helper_time_offset
        data:
          timestamp: '{{ (as_timestamp(trigger.to_state.state) | int ) - 15*60 }}'
        enabled: true
      enabled: true
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-on-alarm
      - turn-on-sun
    - condition: template
      value_template: '{% set x = states(''sensor.kb2003_next_alarm'') in ["unknown","unavailable"]
        %}

        {% set y = now().hour >= 12 %}

        {{ x or y if trigger.id in [''turn-on-sun''] else True }}

        '
      enabled: true
    - condition: template
      value_template: '{% set x = now().hour < 12 %}

        {{ x if trigger.id in [''turn-on-alarm''] else True }}

        '
      enabled: true
    - condition: state
      entity_id: light.helper_light_morning_entities
      state: 'off'
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.helper_light_morning_entities
      data:
        brightness_pct: 100
        transition: 600
    - delay:
        hours: 0
        minutes: 15
        seconds: 0
        milliseconds: 0
      enabled: true
    - service: light.turn_on
      target:
        entity_id:
        - light.helper_light_morning_entities
      data:
        kelvin: 3400
        transition: 600
      enabled: true
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off
      enabled: true
    - condition: state
      entity_id: light.helper_light_morning
      state: 'on'
    then:
    - service: light.turn_off
      target:
        entity_id:
        - light.helper_light_morning
      data: {}
    enabled: true
  mode: single
