- id: '1717852366829'
  alias: automation-air-purifier
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.i_9psl_pm2_5
    above: 5
    id: turn-on
  - platform: numeric_state
    entity_id:
    - sensor.i_9psl_pm10
    above: 15
    id: turn-on
  - platform: numeric_state
    entity_id:
    - sensor.i_9psl_pm2_5
    - sensor.i_9psl_pm10
    id: turn-off
    below: 2
    for:
      hours: 0
      minutes: 10
      seconds: 0
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - turn-on
    - condition: state
      entity_id: switch.ikea_of_sweden_tretakt_smart_plug_switch
      state: 'off'
    then:
    - service: switch.turn_on
      metadata: {}
      data: {}
      target:
        entity_id: switch.ikea_of_sweden_tretakt_smart_plug_switch
    - service: notify.notify
      metadata: {}
      data:
        message: '{{ now().strftime(''%H:%M'') }} | Air purifier ON'
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: switch.ikea_of_sweden_tretakt_smart_plug_switch
      state: 'on'
    then:
    - service: switch.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: switch.ikea_of_sweden_tretakt_smart_plug_switch
    - service: notify.notify
      metadata: {}
      data:
        message: '{{ now().strftime(''%H:%M'') }} | Air purifier OFF'
  mode: single
- id: '1718114251248'
  alias: automation-receiver
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.philips_43pus8506_2
    from: 'off'
    to: 'on'
    id: turn-on-tv
  - platform: state
    entity_id:
    - media_player.philips_43pus8506_2
    from: 'on'
    to: 'off'
    id: turn-off-tv
  - platform: state
    entity_id:
    - media_player.optoma_hd146x
    from: unavailable
    id: turn-on-beamer
    enabled: false
  - platform: state
    entity_id:
    - media_player.optoma_hd146x
    to: unavailable
    id: turn-off-beamer
    enabled: false
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - turn-on-beamer
      - turn-on-tv
    then:
    - if:
      - condition: state
        entity_id: media_player.denon_dra_800h
        state: 'off'
      then:
      - service: media_player.turn_on
        target:
          entity_id: media_player.denon_dra_800h
        data: {}
    - if:
      - condition: trigger
        id:
        - turn-on-beamer
      - condition: not
        conditions:
        - condition: state
          entity_id: media_player.denon_dra_800h
          attribute: source
          state: CBL/SAT
      then:
      - service: media_player.select_source
        target:
          entity_id: media_player.denon_dra_800h
        data:
          source: CBL/SAT
    - if:
      - condition: trigger
        id:
        - turn-on-tv
      - condition: not
        conditions:
        - condition: state
          entity_id: media_player.denon_dra_800h
          attribute: source
          state: TV Audio
      then:
      - service: media_player.select_source
        target:
          entity_id: media_player.denon_dra_800h
        data:
          source: TV Audio
  - if:
    - condition: trigger
      id:
      - turn-off-tv
      - turn-off-beamer
    - condition: state
      entity_id: media_player.denon_dra_800h
      state: 'on'
    then:
    - if:
      - condition: trigger
        id:
        - turn-off-tv
      - condition: state
        entity_id: media_player.denon_dra_800h
        attribute: source
        state: TV Audio
      then:
      - service: media_player.turn_off
        target:
          entity_id:
          - media_player.denon_dra_800h
        data: {}
    - if:
      - condition: trigger
        id:
        - turn-off-beamer
      - condition: state
        entity_id: media_player.denon_dra_800h
        attribute: source
        state: CBL/SAT
      then:
      - service: media_player.turn_off
        target:
          entity_id:
          - media_player.denon_dra_800h
        data: {}
  mode: single
- id: '1718215321142'
  alias: automation-smartphone-alarm
  description: ''
  trigger:
  - platform: state
    entity_id:
    - sensor.kb2003_next_alarm
  condition: []
  action:
  - if:
    - condition: template
      value_template: '{{ trigger.to_state.state in ["unknown","unavailable"] }}'
    then:
    - service: input_datetime.set_datetime
      target:
        entity_id: input_datetime.helper_time_offset
      data:
        datetime: '1970-01-01 00:00:00'
    else:
    - service: input_datetime.set_datetime
      target:
        entity_id: input_datetime.helper_time_offset
      data:
        timestamp: '{{ (as_timestamp(trigger.to_state.state) | int ) - 15*60 }}'
      enabled: true
  mode: single
- id: '1719353854773'
  alias: automation-away-from-home
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.helper_motion_home
    to: 'off'
    for:
      hours: 1
      minutes: 0
      seconds: 0
  condition: []
  action:
  - if:
    - condition: state
      entity_id: light.helper_light_all
      state: 'on'
    then:
    - service: light.turn_off
      target:
        entity_id: light.helper_light_all
      data: {}
    - service: notify.notify
      metadata: {}
      data:
        message: '{{ now().strftime(''%H:%M'') }} | AWAY - turn OFF'
  mode: single
- id: '1719353980068'
  alias: automation-coming-home
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.lumi_lumi_magnet_agl02_opening
    to: 'on'
  condition: []
  action:
  - if:
    - condition: state
      entity_id: binary_sensor.helper_motion_home
      state: 'off'
    - condition: state
      entity_id: light.helper_light_all
      state: 'off'
    - condition: numeric_state
      entity_id: sensor.signify_netherlands_b_v_sml004_illuminance
      below: 575
    then:
    - service: light.turn_on
      target:
        entity_id: light.helper_light_all
      data: {}
  mode: single
