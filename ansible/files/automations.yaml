- id: '1728665216176'
  alias: automation-morning-extra
  description: ''
  triggers:
  - entity_id:
    - sensor.pixel_8_next_alarm
    trigger: state
    id: alarm
  - trigger: state
    entity_id:
    - sensor.sun_solar_rising
    to: 'False'
    id: sun-rising
  conditions: []
  actions:
  - if:
    - condition: trigger
      id:
      - alarm
    then:
    - if:
      - condition: template
        value_template: '{{ trigger.to_state.state in ["unknown","unavailable"] }}'
      then:
      - metadata: {}
        data:
          datetime: '1970-01-01 00:00:00'
        target:
          entity_id: input_datetime.time_morning_lights_offset
        action: input_datetime.set_datetime
      else:
      - metadata: {}
        data:
          timestamp: '{{ (as_timestamp(trigger.to_state.state) | int ) - 15*60 }}'
        target:
          entity_id: input_datetime.time_morning_lights_offset
        action: input_datetime.set_datetime
      enabled: true
  - if:
    - condition: trigger
      id:
      - sun-rising
    then:
    - action: input_boolean.turn_off
      metadata: {}
      data: {}
      target:
        entity_id: input_boolean.boolean_morning_lights_routine
  mode: single
