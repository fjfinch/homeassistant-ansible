- id: '1707575764928'
  alias: automation-lights-on-transition
  description: ''
  trigger: []
  condition: []
  action:
  - if:
    - condition: or
      conditions:
      - condition: state
        entity_id: light.helper_all_entities
        state: 'off'
        enabled: true
      - condition: state
        entity_id: light.helper_all_entities
        state: unavailable
        enabled: true
      - condition: state
        entity_id: light.helper_all_entities
        state: unknown
        enabled: true
    then:
    - service: notify.notify
      metadata: {}
      data:
        message: LIGHTS ON
    - service: light.turn_on
      target:
        entity_id: light.helper_all
      data:
        brightness_pct: 1
        kelvin: '{{ 4000 if now().hour < 12 else 2800 }}'
    - service: light.turn_on
      data:
        transition: 600
        brightness_pct: 70
      target:
        entity_id: light.helper_dim
    - service: light.turn_on
      data:
        transition: 600
        brightness_pct: 100
      target:
        entity_id: light.helper_full
  mode: single
