script_lights_evening:
  alias: script-lights-evening
  sequence:
  - parallel:
    - metadata: {}
      data:
        transition: '{{ transition }}'
        brightness_pct: 60
      target:
        entity_id:
        - light.light_working_area_light
        - light.light_eating_area
      action: light.turn_on
    - metadata: {}
      data:
        transition: '{{ transition }}'
        brightness_pct: 90
      target:
        entity_id:
        - light.light_living_area_1_light
      action: light.turn_on
    - metadata: {}
      data:
        transition: '{{ transition }}'
      target:
        entity_id:
        - light.light_sleeping_area_light
        - light.light_living_area_2_light
      action: light.turn_off
      enabled: true
    enabled: true
  description: ''
  fields:
    transition:
      selector:
        number:
          min: 1
          max: 1000
      name: transition
      default: 1
script_lights_full:
  alias: script-lights-full
  sequence:
  - parallel:
    - metadata: {}
      data:
        transition: '{{ transition }}'
        brightness_pct: 100
      target:
        entity_id:
        - light.light_eating_area
        - light.light_living_area_1_light
        - light.light_sleeping_area_light
        - light.light_working_area_light
      action: light.turn_on
    - metadata: {}
      data:
        transition: '{{ transition }}'
        brightness_pct: 15
      target:
        entity_id:
        - light.light_living_area_2_light
      action: light.turn_on
    enabled: true
  description: ''
  fields:
    transition:
      selector:
        number:
          min: 1
          max: 1000
      name: transition
      default: 1
script_lights_bypass:
  alias: script-lights-bypass
  sequence:
  - metadata: {}
    data:
      entity_id: switch.adaptive_lighting_adapt_lights
      autoreset_control_seconds: '{{ transition }}'
    action: adaptive_lighting.change_switch_settings
    enabled: true
  - metadata: {}
    data:
      manual_control: true
      entity_id: switch.adaptive_lighting_adapt_lights
    action: adaptive_lighting.set_manual_control
    enabled: true
  - action: '{{ script }}'
    metadata: {}
    data:
      transition: '{{ transition }}'
  - metadata: {}
    data:
      use_defaults: configuration
      entity_id: switch.adaptive_lighting_adapt_lights
    action: adaptive_lighting.change_switch_settings
    enabled: true
  description: ''
  fields:
    transition:
      selector:
        number:
          min: 1
          max: 1000
      name: transition
      default: 1
    script:
      selector:
        entity: {}
      name: script
      required: true
