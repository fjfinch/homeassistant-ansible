- id: '1708554610064'
  alias: automation-motion-bed
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.motion_bed_occupancy
    id: motion
    for:
      hours: 0
      minutes: 0
      seconds: 0
    to: 'on'
  - platform: state
    entity_id:
    - binary_sensor.motion_bed_occupancy
    to: 'off'
    id: no-motion
    for:
      hours: 0
      minutes: 1
      seconds: 0
  condition:
  - condition: time
    after: 00:00:00
    before: '12:00:00'
  action:
  - if:
    - condition: trigger
      id:
      - motion
    - condition: state
      entity_id: light.helper_light_all
      state: 'off'
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.drawer_light_light
      data:
        kelvin: 2700
        brightness_pct: 50
  - if:
    - condition: trigger
      id:
      - no-motion
    - condition: state
      entity_id: light.drawer_light_light
      state: 'on'
    then:
    - service: light.turn_off
      target:
        entity_id:
        - light.drawer_light_light
      data: {}
  mode: single
- id: '1709248005558'
  alias: automation-sound-beamer
  description: ''
  trigger:
  - platform: state
    entity_id:
    - media_player.optoma_hd146x
    id: turn-on
    from: unavailable
    enabled: true
  - platform: state
    entity_id:
    - media_player.optoma_hd146x
    to: unavailable
    id: turn-off
    enabled: true
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - turn-on
    then:
    - if:
      - condition: state
        entity_id: media_player.denon_dra_800h
        state: 'off'
      then:
      - service: media_player.turn_on
        target:
          entity_id: media_player.denon_dra_800h
        data: {}
    - if:
      - condition: not
        conditions:
        - condition: state
          entity_id: media_player.denon_dra_800h
          attribute: source
          state: CBL/SAT
      then:
      - service: media_player.select_source
        target:
          entity_id: media_player.denon_dra_800h
        data:
          source: CBL/SAT
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: media_player.denon_dra_800h
      state: 'on'
    - condition: state
      entity_id: media_player.denon_dra_800h
      attribute: source
      state: CBL/SAT
    then:
    - service: media_player.turn_off
      target:
        entity_id:
        - media_player.denon_dra_800h
      data: {}
  mode: single
