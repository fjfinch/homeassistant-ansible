- id: '1708472646046'
  alias: automation-motion-kitchen
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.sensor_kitchenn_occupancy_4
    to: 'on'
    id: motion
  - platform: state
    entity_id:
    - binary_sensor.sensor_kitchenn_occupancy_4
    to: 'off'
    id: no-motion
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: state
    entity_id:
    - light.light_kitchen_light
    to: 'on'
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: no-motion
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - motion
    - condition: state
      state: 'off'
      entity_id: light.light_kitchen_light
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.light_kitchen_light
      data: {}
  - if:
    - condition: trigger
      id:
      - no-motion
    - condition: state
      state: 'on'
      entity_id: light.light_kitchen_light
    then:
    - service: light.turn_off
      target:
        entity_id:
        - light.light_kitchen_light
      data: {}
  mode: single
- id: '1715010154294'
  alias: automation-evening
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.sensor_outside_illuminance
    for:
      hours: 0
      minutes: 0
      seconds: 0
    below: 3000
    id: turn-on-evening
  - platform: numeric_state
    entity_id:
    - sensor.sensor_outside_illuminance
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: turn-off
    above: 3250
  - platform: numeric_state
    entity_id:
    - sensor.sensor_outside_illuminance
    for:
      hours: 0
      minutes: 30
      seconds: 0
    below: 10
    id: turn-on-midnight
  - platform: time
    at: 01:00:00
    enabled: true
    id: turn-off
  condition:
  - condition: state
    entity_id: sensor.sun_solar_rising
    state: 'False'
    enabled: true
  action:
  - if:
    - condition: trigger
      id:
      - turn-on-evening
      enabled: true
    then:
    - if:
      - condition: state
        entity_id: light.light_all
        state: 'off'
      then:
      - service: light.turn_on
        target:
          entity_id:
          - light.light_mood
        data:
          brightness_pct: 2
    - service: adaptive_lighting.change_switch_settings
      data:
        entity_id: switch.adaptive_lighting_light_1
        autoreset_control_seconds: '120'
      enabled: true
    - service: adaptive_lighting.set_manual_control
      data:
        manual_control: true
        entity_id: switch.adaptive_lighting_light_1
      enabled: true
    - parallel:
      - service: light.turn_on
        data:
          brightness_pct: 100
          transition: 120
        enabled: true
        target:
          entity_id:
          - light.light_working_area_light
          - light.light_living_area_1_light
          - light.light_eating_area
          - light.light_sleeping_area_light
      - service: light.turn_on
        target:
          entity_id:
          - light.light_living_area_2_light
        data:
          transition: 120
          brightness_pct: 25
        enabled: true
    - service: adaptive_lighting.change_switch_settings
      data:
        use_defaults: configuration
        entity_id: switch.adaptive_lighting_light_1
      enabled: true
  - if:
    - condition: trigger
      id:
      - turn-on-midnight
      enabled: true
    - condition: state
      entity_id: light.light_all
      state: 'on'
    then:
    - service: adaptive_lighting.change_switch_settings
      data:
        entity_id: switch.adaptive_lighting_light_1
        autoreset_control_seconds: '120'
      enabled: true
    - service: adaptive_lighting.set_manual_control
      data:
        manual_control: true
        entity_id: switch.adaptive_lighting_light_1
      enabled: true
    - parallel:
      - service: light.turn_on
        data:
          brightness_pct: 90
          transition: 120
        enabled: true
        target:
          entity_id:
          - light.light_living_area_1_light
          - light.light_eating_area
      - service: light.turn_on
        data:
          brightness_pct: 55
          transition: 120
        enabled: true
        target:
          entity_id:
          - light.light_working_area_light
          - light.light_sleeping_area_light
      - service: light.turn_on
        target:
          entity_id:
          - light.light_living_area_2_light
        data:
          transition: 120
          brightness_pct: 15
        enabled: true
    - service: adaptive_lighting.change_switch_settings
      data:
        use_defaults: configuration
        entity_id: switch.adaptive_lighting_light_1
      enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: light.light_all
      state: 'on'
    then:
    - service: light.turn_off
      data:
        transition: 30
      target:
        entity_id:
        - light.light_all
    enabled: true
  mode: single
- id: '1716369171251'
  alias: automation-morning
  description: ''
  trigger:
  - platform: time
    at: 09:00:00
    id: turn-on-time
  - platform: time
    at: input_datetime.helper_time_offset
    id: turn-on-alarm
    enabled: true
  - platform: numeric_state
    entity_id:
    - sensor.sensor_inside_illuminance
    above: 150
    id: turn-off
  - platform: state
    entity_id:
    - sensor.sun_solar_rising
    to: 'False'
    id: turn-off-helper
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - turn-on-time
      - turn-on-alarm
      enabled: true
    - condition: state
      entity_id: sensor.sun_solar_rising
      state: 'True'
    - condition: template
      value_template: '{{ (trigger.id in [''turn-on-alarm''] or trigger.id in [''turn-on-time'']
        and states(''sensor.pixel_8_next_alarm'') in ["unknown","unavailable"]) and
        is_state(''input_boolean.helper_already_turned_on'', ''off'') }}'
      enabled: true
    then:
    - if:
      - condition: state
        entity_id: light.light_all
        state: 'off'
      then:
      - service: light.turn_on
        target:
          entity_id:
          - light.light_mood
        data:
          brightness_pct: 2
    - service: adaptive_lighting.change_switch_settings
      data:
        entity_id: switch.adaptive_lighting_light_1
        autoreset_control_seconds: '900'
      enabled: true
    - service: adaptive_lighting.set_manual_control
      data:
        manual_control: true
        entity_id: switch.adaptive_lighting_light_1
      enabled: true
    - parallel:
      - service: light.turn_on
        target:
          entity_id:
          - light.light_working_area_light
          - light.light_living_area_1_light
          - light.light_eating_area
          - light.light_sleeping_area_light
        data:
          brightness_pct: 100
          transition: 900
        enabled: true
      - service: light.turn_on
        target:
          entity_id:
          - light.light_living_area_2_light
        data:
          transition: 900
          brightness_pct: 25
        enabled: true
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.helper_already_turned_on
        data: {}
    - service: adaptive_lighting.change_switch_settings
      data:
        entity_id: switch.adaptive_lighting_light_1
        use_defaults: configuration
      enabled: true
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off
      enabled: true
    - condition: state
      entity_id: sensor.sun_solar_rising
      state: 'True'
    - condition: state
      entity_id: light.light_all
      state: 'on'
    then:
    - service: light.turn_off
      data:
        transition: 30
      target:
        entity_id:
        - light.light_all
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off-helper
      enabled: true
    then:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.helper_already_turned_on
      data: {}
    enabled: true
  mode: single
