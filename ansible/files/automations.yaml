- id: '1708472646046'
  alias: automation-motion-kitchen
  description: ''
  trigger:
  - platform: state
    entity_id:
    - binary_sensor.signify_netherlands_b_v_sml003_occupancy_4
    to: 'on'
    id: motion
  - platform: state
    entity_id:
    - binary_sensor.signify_netherlands_b_v_sml003_occupancy_4
    to: 'off'
    id: no-motion
    for:
      hours: 0
      minutes: 2
      seconds: 0
  - platform: state
    entity_id:
    - light.helper_light_kitchen
    to: 'on'
    for:
      hours: 0
      minutes: 30
      seconds: 0
    id: no-motion
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - motion
    - condition: state
      state: 'off'
      entity_id: light.helper_light_kitchen
    then:
    - service: light.turn_on
      target:
        entity_id:
        - light.helper_light_kitchen
      data: {}
  - if:
    - condition: trigger
      id:
      - no-motion
    - condition: state
      state: 'on'
      entity_id: light.helper_light_kitchen
    then:
    - service: light.turn_off
      target:
        entity_id:
        - light.helper_light_kitchen
      data: {}
  mode: single
- id: '1715010154294'
  alias: automation-evening
  description: ''
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.signify_netherlands_b_v_sml004_illuminance
    for:
      hours: 0
      minutes: 0
      seconds: 0
    below: 575
    id: turn-on
  - platform: numeric_state
    entity_id:
    - sensor.signify_netherlands_b_v_sml004_illuminance
    for:
      hours: 0
      minutes: 10
      seconds: 0
    id: turn-off
    above: 600
  - platform: time
    at: 01:00:00
    enabled: true
    id: turn-off
  condition:
  - condition: state
    entity_id: sensor.sun_solar_rising
    state: 'False'
  action:
  - if:
    - condition: trigger
      id:
      - turn-on
      enabled: true
    then:
    - if:
      - condition: state
        entity_id: light.helper_light_all
        state: 'off'
      then:
      - service: light.turn_on
        target:
          entity_id: light.helper_light_all
        data:
          brightness_pct: 1
    - service: adaptive_lighting.change_switch_settings
      data:
        entity_id: switch.adaptive_lighting_light_1
        autoreset_control_seconds: '120'
      enabled: true
    - service: adaptive_lighting.set_manual_control
      data:
        manual_control: true
        entity_id: switch.adaptive_lighting_light_1
      enabled: true
    - parallel:
      - service: light.turn_on
        data:
          brightness_pct: 100
          transition: 120
        enabled: true
        target:
          entity_id:
          - light.helper_light_bookcase
          - light.helper_light_bureau
          - light.silicon_labs_ezsp_zha_light_dining_table
      - service: light.turn_on
        target:
          entity_id:
          - light.helper_light_hall
        data:
          transition: 120
          brightness_pct: 25
        enabled: true
    - service: adaptive_lighting.change_switch_settings
      data:
        use_defaults: configuration
        entity_id: switch.adaptive_lighting_light_1
      enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off
    - condition: state
      entity_id: light.helper_light_all
      state: 'on'
    then:
    - service: light.turn_off
      data:
        transition: 30
      target:
        entity_id: light.helper_light_all
    enabled: true
  mode: single
- id: '1716369171251'
  alias: automation-morning
  description: ''
  trigger:
  - platform: time
    at: 09:00:00
    id: turn-on-time
  - platform: time
    at: input_datetime.helper_time_offset
    id: turn-on-alarm
    enabled: true
  - platform: numeric_state
    entity_id:
    - sensor.signify_netherlands_b_v_sml003_illuminance_3
    id: turn-off
    above: 40
  - platform: state
    entity_id:
    - sensor.sun_solar_rising
    id: turn-off-helper
  condition:
  - condition: state
    entity_id: sensor.sun_solar_rising
    state: 'True'
  action:
  - if:
    - condition: trigger
      id:
      - turn-on-time
      - turn-on-alarm
      enabled: true
    - condition: template
      value_template: "{% if now().hour < 12 %}\n  {{ (trigger.id in ['turn-on-alarm']
        or trigger.id in ['turn-on-time'] and states('sensor.kb2003_next_alarm') in
        [\"unknown\",\"unavailable\"]) and is_state('input_boolean.helper_already_turned_on',
        'off') }}\n{% else %}\n  {{ trigger.id in ['turn-on-time'] }}\n{% endif %}"
      enabled: true
    then:
    - if:
      - condition: state
        entity_id: light.helper_light_all
        state: 'off'
      then:
      - service: light.turn_on
        target:
          entity_id: light.helper_light_all
        data:
          brightness_pct: 1
    - service: adaptive_lighting.change_switch_settings
      data:
        entity_id: switch.adaptive_lighting_light_1
        autoreset_control_seconds: '900'
      enabled: true
    - service: adaptive_lighting.set_manual_control
      data:
        manual_control: true
        entity_id: switch.adaptive_lighting_light_1
      enabled: true
    - parallel:
      - service: light.turn_on
        target:
          entity_id:
          - light.helper_light_bureau
          - light.helper_light_bookcase
          - light.silicon_labs_ezsp_zha_light_dining_table
        data:
          brightness_pct: 100
          transition: 900
        enabled: true
      - service: light.turn_on
        target:
          entity_id:
          - light.helper_light_hall
        data:
          transition: 900
          brightness_pct: 25
        enabled: true
      - service: input_boolean.turn_on
        target:
          entity_id: input_boolean.helper_already_turned_on
        data: {}
    - service: adaptive_lighting.change_switch_settings
      data:
        entity_id: switch.adaptive_lighting_light_1
        use_defaults: configuration
      enabled: true
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off
      enabled: true
    - condition: state
      entity_id: light.helper_light_all
      state: 'on'
    then:
    - service: light.turn_off
      data:
        transition: 30
      target:
        entity_id:
        - light.helper_light_all
    enabled: true
  - if:
    - condition: trigger
      id:
      - turn-off-helper
      enabled: true
    then:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.helper_already_turned_on
      data: {}
    enabled: true
  mode: single
